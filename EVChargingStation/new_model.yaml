EVChargingStation:
  description: 'EV Charging Station'
  properties:
    acceptedPaymentMethod:
      items:
        enum:
          - ByBankTransferInAdvance
          - ByInvoice
          - Cash
          - CheckInAdvance
          - COD
          - DirectDebit
          - GoogleCheckout
          - PayPal
          - PaySwarm
        type: string
      minItems: 1
      type: array
      uniqueItems: true
    address:
      description: 'The mailing address.'
      properties:
        addressCountry:
          type: string
        addressLocality:
          type: string
        addressRegion:
          type: string
        areaServed:
          type: string
        postOfficeBoxNumber:
          type: string
        postalCode:
          type: string
        streetAddress:
          type: string
      type: Property
    allowedVehicleType:
      items:
        enum:
          - bicycle
          - bus
          - car
          - caravan
          - motorcycle
          - motorscooter
          - truck
        type: string
      minItems: 1
      type: array
      uniqueItems: true
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    amperage:
      exclusiveMinimum: 0
      minimum: 0
      type: number
    areaServed:
      type: string
    availableCapacity:
      minimum: 0
      type: integer
    capacity:
      minimum: 1
      type: integer
    chargeType:
      items:
        enum:
          - flat
          - annualPayment
          - monthlyPayment
          - free
          - other
        type: string
      minItems: 1
      type: array
      uniqueItems: true
    contactPoint:
      type: object
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    description:
      description: 'A description of this item'
      type: Property
    id:
      anyOf: &evchargingstation_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
    image:
      format: uri
      type: string
    location:
      $id: https://geojson.org/schema/Geometry.json
      $schema: "http://json-schema.org/draft-07/schema#"
      oneOf:
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      title: 'GeoJSON Geometry'
    name:
      description: 'The name of this item.'
      type: Property
    network:
      anyOf:
        - format: uri
          type: string
        - type: string
    openingHours:
      type: string
    operator:
      anyOf:
        - format: uri
          type: string
        - type: string
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *evchargingstation_-_properties_-_owner_-_items_-_anyof
      type: Property
    seeAlso:
      oneOf:
        - items:
            - format: uri
              type: string
          minItems: 1
          type: array
        - format: uri
          type: string
    socketNumber:
      minimum: 1
      type: integer
    socketType:
      items:
        enum:
          - Type2
          - CHAdeMO
          - CCS/SAE
          - Type3
          - Tesla
          - J-1772
          - Wall_Euro
          - Caravan_Mains_Socket
          - Dual_J-1772
          - Dual_CHAdeMO
          - Mennekes
          - Dual_Mennekes
          - Other
        type: string
      minItems: 1
      type: array
      uniqueItems: true
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    status:
      enum:
        - working
        - outOfService
        - withIncidence
        - full
        - almostFull
        - empty
        - almostEmpty
      type: string
    type:
      description: 'NGSI Entity type'
      enum:
        - EVChargingStation
      type: string
    voltage:
      exclusiveMinimum: 0
      minimum: 0
      type: number
  required:
    - id
    - type
    - name
    - socketType
    - capacity
    - allowedVehicleType
  type: object
