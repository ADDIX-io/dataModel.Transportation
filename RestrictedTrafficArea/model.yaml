RestrictedTrafficArea:
  description: 'An area of a city in which the traffic generated by cars or any other kind of vehicles is subjected to limitation.'
  properties:
    address:
      description: 'The mailing address'
      properties:
        addressCountry:
          description: 'Property. The country. For example, Spain. Model:''https://schema.org/addressCountry'''
          type: string
        addressLocality:
          description: 'Property. The locality in which the street address is, and which is in the region. Model:''https://schema.org/addressLocality'''
          type: string
        addressRegion:
          description: 'Property. The region in which the locality is, and which is in the country. Model:''https://schema.org/addressRegion'''
          type: string
        areaServed:
          description: 'Property. The geographic area where a service or offered item is provided. Model:''https://schema.org/areaServed'''
          type: string
        postOfficeBoxNumber:
          description: 'Property. The post office box number for PO box addresses. For example, Spain. Model:''https://schema.org/postOfficeBoxNumber'''
          type: string
        postalCode:
          description: 'Property. The postal code. For example, Spain. Model:''https://schema.org/https://schema.org/postalCode'''
          type: string
        streetAddress:
          description: 'Property. The street address. Model:''https://schema.org/streetAddress'''
          type: string
      type: Property
      x-ngsi:
        model: https://schema.org/address
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    areaServed:
      description: 'The geographic area where a service or offered item is provided'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    category:
      description: 'Restricted traffic area''s category(ies). The purpose of this field is to allow to tag, generally speaking, restricted traffic area entities. Particularities and detailed descriptions should be found under the corresponding specific attributes.'
      items:
        enum:
          - barrierAccess
          - forBikes
          - forCustomers
          - forDisabled
          - forElectricalVehicles
          - forEmployees
          - forMembers
          - forPedestrian
          - forVisitors
          - forResidents
          - forStudents
          - gateAccess
          - guarded
          - onlyElectricalVehicles
          - onlyPedestrian
          - onlyResident
          - onlyResidents
          - onlyWithPermit
          - private
          - public
          - publicPrivate
        type: string
      minItems: 1
      type: Property
      uniqueItems: true
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    description:
      description: 'A description of this item'
      type: Property
    id:
      anyOf: &restrictedtrafficarea_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      type: Property
    location:
      $id: https://geojson.org/schema/Geometry.json
      $schema: "http://json-schema.org/draft-07/schema#"
      oneOf:
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      title: 'GeoJSON Geometry'
    name:
      description: 'The name of this item.'
      type: Property
    notAllowedVehicleType:
      description: 'Vehicle type(s) not allowed to cross the restricted traffic area.'
      items:
        enum:
          - anyVehicle
          - agriculturalVehicle
          - bicycle
          - bus
          - car
          - caravan
          - carWithCaravan
          - carWithTrailer
          - constructionOrMaintenanceVehicle
          - dieselCarEuro0
          - dieselCarEuro1
          - dieselCarEuro2
          - dieselCarEuro3
          - dieselCarEuro4
          - dieselCarEuro5a
          - dieselCarEuro5b
          - dieselCarEuro6
          - freightTransportVehicle
          - lorry
          - moped
          - motorcycle
          - motorcycleWithSideCar
          - motorscooter
          - petrolCarEuro0
          - petrolCarEuro1
          - petrolCarEuro2
          - petrolCarEuro3
          - petrolCarEuro4
          - petrolCarEuro5
          - petrolCarEuro6
          - tanker
          - trailer
          - van
        type: string
      minItems: 1
      type: Property
      uniqueItems: true
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *restrictedtrafficarea_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: Property
    regulation:
      description: 'A URL pointing to the regulation for the specific restricted traffic area.'
      format: uri
      type: Property
    restrictionExceptions:
      description: 'Individual vehicle type allowed to cross the restricted traffic area in a specific time slot.'
      items:
        anyOf: *restrictedtrafficarea_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: Relationship
    restrictionValidityHours:
      description: 'Days of the week and hours in which the traffic restriction is active.'
      type: Property
    security:
      description: 'Security aspects provided by this restricted traffic area.'
      items:
        enum:
          - bollard
          - camera
          - cctv
          - dog
          - externalSecurity
          - fencesareaSeperatedFromSurroundings
          - floodLight
          - guard24hours
          - lighting
          - patrolled
          - securityStaff
        type: string
      minItems: 1
      type: Property
      uniqueItems: true
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            - format: uri
              type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    specialRestrictions:
      description: 'Individual vehicle type not allowed to cross the restricted traffic area in a specific time slot.'
      items:
        anyOf: *restrictedtrafficarea_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: Relationship
    type:
      description: 'NGSI Entity type. It has to be RestrictedTrafficArea'
      enum:
        - RestrictedTrafficArea
      type: Property
    validityEndDate:
      description: 'The date at which the restriction is dismissed.'
      format: date-time
      type: Property
    validityStartDate:
      description: 'The date from which the restriction is applied.'
      format: date-time
      type: Property
  required:
    - id
    - type
  type: object
