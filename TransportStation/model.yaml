TransportStation:
  description: "The data model is a general description of urban stations (Metro, Bus, Tram, Heliport, ...) according to the GFTS standard https://developers.google.com/transit/gtfs/reference/#stopstxt, as well the detailed description of these (means of access, platform, assistance, ...)."
  properties:
    address:
      description: 'The mailing address'
      properties:
        addressCountry:
          description: 'Property. The country. For example, Spain. Model:''https://schema.org/addressCountry'''
          type: string
        addressLocality:
          description: 'Property. The locality in which the street address is, and which is in the region. Model:''https://schema.org/addressLocality'''
          type: string
        addressRegion:
          description: 'Property. The region in which the locality is, and which is in the country. Model:''https://schema.org/addressRegion'''
          type: string
        postOfficeBoxNumber:
          description: 'Property. The post office box number for PO box addresses. For example, 03578. Model:''https://schema.org/postOfficeBoxNumber'''
          type: string
        postalCode:
          description: 'Property. The postal code. For example, 24004. Model:''https://schema.org/https://schema.org/postalCode'''
          type: string
        streetAddress:
          description: 'Property. The street address. Model:''https://schema.org/streetAddress'''
          type: string
      type: Property
      x-ngsi:
        model: https://schema.org/address
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    areaServed:
      description: 'The geographic area where a service or offered item is provided'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    contactPoint:
      description: 'The details to contact with the item.'
      properties:
        contactType:
          type: string
        email:
          description: 'Property. Email address of owner.'
          format: idn-email
          type: string
        name:
          type: string
        telephone:
          type: string
        url:
          format: uri
          type: string
      type: Property
      x-ngsi:
        model: https://schema.org/ContactPoint
    contractingAuthority:
      description: 'Name of the contracting authority.'
      type: Property
    contractingCompany:
      description: 'Name of the contracting company responsible for the exploitation of the station.'
      type: Property
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateLastReported:
      description: 'A timestamp which denotes the last time when the device successfully reported data. Date and time in an ISO8601 UTCformat.'
      format: date-time
      type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    description:
      description: 'A description of this item'
      type: Property
    dimension:
      description: 'Global dimension. The format is structured by a sub-property of 3 items. The unit code (text) is given using the [UN/CEFACT Common Codes](http://wiki.goodrelations-vocabulary.org/Documentation/UN/CEFACT_Common_Codes). For instance, **MTR** represents Meters'
      properties:
        depth:
          minimum: 0
          type: number
        height:
          minimum: 0
          type: number
        width:
          minimum: 0
          type: number
      type: Property
      x-ngsi:
        units: meters
    id:
      anyOf: &transportstation_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      type: Property
    installationMode:
      description: 'Location  relative to the ground reference. Enum:''aerial, ground, underGround, underSea'''
      enum:
        - aerial
        - ground
        - underGround
        - underSea
      type: Property
    inventory:
      description: 'General data mapping only for `locationType` = 0, 1, 3, 4. The format is structured by a sub-property of 4 items.'
      properties:
        PlatformType:
          items:
            enum:
              - lateral
              - central
            type: string
          type: array
        nbOfIOPoint:
          minimum: 0
          type: number
        nbOfLane:
          minimum: 0
          type: number
        nbOfPlatform:
          minimum: 0
          type: number
      type: Property
    levelId:
      description: 'Floor on which the location is located. Numerical index associated with the floor. Indicates the relative position of this stage in relation to the others. The index 0 indicates the ground floor. The floors above ground level are indicated by positive indices, and the underground stages by negative indices.'
      type: Property
    location:
      $id: https://geojson.org/schema/Geometry.json
      $schema: "http://json-schema.org/draft-07/schema#"
      oneOf:
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      title: 'GeoJSON Geometry'
    'locationType ':
      enum:
        - 0
        - 1
        - 2
        - 3
        - 4
      type: string
    name:
      description: 'The name of this item.'
      type: Property
    openingHoursSpecification:
      description: 'A structured value providing information about the opening hours of a place or a certain service inside a place'
      items:
        properties:
          closes:
            format: time
            type: string
          dayOfWeek:
            enum:
              - Monday
              - Tuesday
              - Wednesday
              - Thursday
              - Friday
              - Saturday
              - Sunday
              - PublicHolidays
            type: string
          opens:
            format: time
            type: string
          validFrom:
            format: date-time
            type: string
          validThrough:
            format: date-time
            type: string
      minItems: 1
      type: Property
      x-ngsi:
        model: https://schema.org/openingHoursSpecification
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *transportstation_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: Property
    parentStation:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Link to the GTFS standard repository describing the different link between Station and Platform [Parent STATION]. Case ''1'' location_type = 0 (Stop / platform ), the parent_station field contains the ID of a station. Case ''2'' location_type = 1  (Station), this field must be empty. Case ''3'' location_type = 2 (Input / output) or location_type = 3 (generic intersection), the parent_station field contains the ID of a station location_type = 1. Case ''4'' location_type = 4 (boarding area), the parent_station field contains the ID of a platform.'
      type: Property
    platformCode:
      description: 'Platform identifier for a platform type stop `location_type` = 0 when the stop is in a station.'
      type: Property
    refPointOfInterest:
      anyOf:
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'A reference to a point of interest associated to this observation.'
      type: Relationship
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    stationConnected:
      architect:
        type: string
      commissioningDate:
        format: date-time
        type: string
      constructionDate:
        format: date-time
        type: string
      currencyAccepted:
        items:
          enum:
            - EUR
            - USD
          type: string
        type: array
      description: 'Connections possible from this station. A structured value from 0 to N occurrences where each items is a string in the format `stationType` : [List of Lines connected, separated by a comma]. Enum:''aerialLift, bus, cableTram, ferry, funicular, monorail, rail, subway, train, tram, trolleybus'''
      featuredArtist:
        items:
          anyOf:
            - anyOf: *transportstation_-_properties_-_owner_-_items_-_anyof
              description: 'Property. Unique identifier of the entity'
            - type: string
        type: array
      items:
        properties:
          'linesConnected ':
            items:
              type: string
            type: array
          stationType:
            enum:
              - aerialLift
              - bus
              - cableTram
              - ferry
              - funicular
              - monorail
              - rail
              - subway
              - train
              - tram
              - trolleybus
            type: string
        type: object
      paymentAccepted:
        items:
          enum:
            - Cash
            - CreditCard
            - CryptoCurrency
            - other
          type: string
        type: array
      services:
        properties:
          defibrillator:
            type: Boolean
          emergencyPhone:
            type: Boolean
          informationBoardDevice:
            type: Boolean
          interactiveDevice:
            type: Boolean
          messageDevice:
            type: Boolean
          purchaseDevice:
            type: Boolean
          restBench:
            type: Boolean
          shelters:
            type: Boolean
          timetableDevice:
            type: Boolean
          voiceDevice:
            type: Boolean
          wheelChairAccessible:
            type: Boolean
        type: object
      type: Property
    stationType:
      description: 'type of transpot station. Enum:''aerialLift, bus, cableTram, ferry, funicular, monorail, rail, subway, trolleybus, tram'''
      items:
        enum:
          - aerialLift
          - bus
          - cableTram
          - ferry
          - funicular
          - monorail
          - rail
          - subway
          - trolleybus
          - tram
        type: string
      type: Property
    type:
      description: 'NGSI Entity type. It has to be TransportStation'
      enum:
        - TransportStation
      type: Property
    webSite:
      description: 'Link to the official website for more information..'
      type: Property
    'wheelChairAccessible ':
      description: 'Access possible for Person with Reduced Mobility. For stops without parents 0 no information is available regarding the accessibility of the stop. 1 some vehicles at this stop can board a PMR user. 2 PRM user cannot board  at this stop. For a stop that is part of a station 0 the stop inherits the wheelchair_boarding behavior of the parent station, if it is filled in. 1 lanes provide wheelchair access to the stop / platform  from outside the station. 2 no lane provides wheelchair access to the stop / platform from outside the station. For station inputs / outputs 0 the station entry inherits the wheelchair_boarding behavior of the main station, if specified. 1 the station entrance is wheelchair accessible. 2 no wheelchair accessible route connects the station entrance to the stops / platforms.'
      enum:
        - 0
        - 1
        - 2
      type: Property
    zoneId:
      description: 'Pricing zone of the station.'
      type: Property
  required:
    - id
    - type
    - location
    - dateObserved
    - dateLastReported
    - stationType
    - locationType
  type: object
