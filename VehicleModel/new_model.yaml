VehicleModel:
  description: 'This entity models a particular vehicle model, including all properties which are common to multiple vehicle instances belonging to such model.'
  properties:
    address:
      description: 'The mailing address.'
      properties:
        addressCountry:
          type: string
        addressLocality:
          type: string
        addressRegion:
          type: string
        areaServed:
          type: string
        postOfficeBoxNumber:
          type: string
        postalCode:
          type: string
        streetAddress:
          type: string
      type: Property
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    annotations:
      items:
        type: string
      type: array
    areaServed:
      description: 'The geographic area where a service or offered item is provided.'
      type: Property
    brandName:
      type: string
    cargoVolume:
      minimum: 0
      type: number
    color:
      description: 'The color of the product.'
      type: string
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    depth:
      minimum: 0
      type: number
    description:
      description: 'A description of this item'
      type: Property
    fuelConsumption:
      minimum: 0
      type: number
    fuelType:
      enum:
        - gasoline
        - petrol(unleaded)
        - petrol(leaded)
        - petrol
        - diesel
        - electric
        - hydrogen
        - lpg
        - autogas
        - cng
        - 'biodiesel ethanol'
        - 'hybrid electric/petrol'
        - 'hybrid electric/diesel'
        - other
      type: string
    height:
      minimum: 0
      type: number
    id:
      anyOf: &vehiclemodel_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
    image:
      type: string
    location:
      $id: https://geojson.org/schema/Geometry.json
      $schema: "http://json-schema.org/draft-07/schema#"
      oneOf:
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      title: 'GeoJSON Geometry'
    manufacturerName:
      type: string
    modelName:
      type: string
    name:
      description: 'The name of this item.'
      type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *vehiclemodel_-_properties_-_owner_-_items_-_anyof
      type: Property
    seeAlso:
      oneOf:
        - items:
            - format: uri
              type: string
          minItems: 1
          type: array
        - format: uri
          type: string
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    type:
      description: 'NGSI Entity type'
      enum:
        - VehicleModel
      type: string
    url:
      type: string
    vehicleEngine:
      type: string
    vehicleModelDate:
      format: date-time
      type: string
    vehicleType:
      enum:
        - agriculturalVehicle
        - bicycle
        - bus
        - minibus
        - car
        - tram
        - tanker
        - carWithCaravan
        - carWithTrailer
        - lorry
        - moped
        - motorcycle
        - motorcycleWithSideCar
        - motorscooter
        - trailer
        - van
        - caravan
        - constructionOrMaintenanceVehicle
        - trolley
        - binTrolley
        - sweepingMachine
        - cleaningTrolley
      type: string
    weight:
      minimum: 0
      type: number
    width:
      minimum: 0
      type: number
  required:
    - id
    - name
    - type
    - vehicleType
    - brandName
    - modelName
    - manufacturerName
  type: object
